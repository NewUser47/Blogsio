<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,300i,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/logofav.png" />

    <title>Blogsio | Talk with your words</title>
  </head>
  <body>
    <style>
      .logoutBtn {
  text-decoration: none;
  padding: 20px 50px;
  font-size: 1.25rem;
  position: relative;
  margin-top: 20px;
  background-color: #f8002f;
background-image: linear-gradient(326deg, #f8002f 0%, #000c14 74%);
  color: #fff;
  border: none;
  border-radius: 30px;
  transition: transform 0.3s ease;
}
.logoutBtn::after,
.logoutBtn::before {
  content: "";
  position: absolute;
  opacity: 0.3;
  background-color: #f8002f;
background-image: linear-gradient(326deg, #f8002f 0%, #000c14 74%);
  border-radius: inherit;
  width: 100%;
  height: 100%;
  left: 0;
  bottom: 0;
  z-index: -1;
  transition: transform 0.3s ease;
}

.logoutBtn:hover {
  transform: translate(-12px, -12px);
}
.logoutBtn:hover::after {
  transform: translate(6px, 6px);
}
.logoutBtn:hover::before {
  transform: translate(12px, 12px);
}
    </style>
    <header class="header">
      <nav class="nav nav--tours">
        <a href="/" class="nav__el">All Blogs</a>
      </nav>
      <div class="header__logo">
        <img src="img/logo.png" alt="Blogsio logo" />
      </div>
      <nav class="nav nav--user">
        <span id="logged-in">
          <a href="/useraccount.html" class="nav__el">
            <img src="img/defaultuser.png" alt="User photo" class="nav__user-img" />
            <span>Apoorv</span>
          </a>
        </span>
        <span id="log-in">
          <a href="login.html"><button class="nav__el" >Log in</button></a>
          <a href="signup.html" style="text-decoration: none; margin-left: 15px;"><button class="nav__el nav__el--cta">Sign up</button></a>
        </span>
      </nav>
    </header>
<main class="main">
    <div class="user-view">
      <nav class="user-view__menu">
        <ul class="side-nav">
          <li class="side-nav--active"><a href="#">
              <svg>
                <use xlink:href="img/icons.svg#icon-settings"></use>
              </svg>Settings</a></li>
          <li><a href="/myblogs.html">
              <svg>
                <use xlink:href="img/icons.svg#icon-briefcase"></use>
              </svg>My blogs</a></li>
        </ul>
        <div class="admin-nav">
          <h5 class="admin-nav__heading">Admin</h5>
          <ul class="side-nav">
            <li><a href="#">
                <svg>
                  <use xlink:href="img/icons.svg#icon-map"></use>
                </svg>Manage Blogs</a></li>
            <li><a href="#">
                <svg>
                  <use xlink:href="img/icons.svg#icon-users"></use>
                </svg>Manage Users</a></li>
            <li><a href="#">
                <svg>
                  <use xlink:href="img/icons.svg#icon-star"></use>
                </svg>Manage Reviews</a></li>
          </ul>
        </div>
      </nav>
      <div class="user-view__content">
        <div class="user-view__form-container">
          <h2 class="heading-secondary ma-bt-md">Your account settings</h2>
          <form class="form form-user-data">
            <div class="form__group">
              <label class="form__label" for="name">Name</label>
              <input class="form__input" id="name" type="text" value="{User's Name}" required="required"/>
            </div>
            <div class="form__group ma-bt-md">
              <label class="form__label" for="email">Email address</label>
              <input class="form__input" id="email" type="email" value="{user's email}" required="required" disabled/>
            </div>
            <div class="form__group form__photo-upload"><img class="form__user-photo" src="img/defaultuser.png" alt="User photo"/>
              <input id="coverimg" type="file" accept="Image/*" placeholder="Choose New Photo"/><a class="btn-text" id="choosepic">Choose new photo</a></div>
            <div class="form__group right">
              <button class="btn btn--small btn--green" id="savebtn">Save settings</button>
            </div>
          </form>
        </div>
        <div class="line">&nbsp;</div>
        <div class="user-view__form-container">
          <h2 class="heading-secondary ma-bt-md">Password change</h2>
          <form class="form form-user-settings">
            <div class="form__group">
              <label class="form__label" for="password-current">Current password</label>
              <input class="form__input" id="password-current" type="password" placeholder="••••••••" required="required" minlength="8"/>
            </div>
            <div class="form__group">
              <label class="form__label" for="password">New password</label>
              <input class="form__input" id="password" type="password" placeholder="••••••••" required="required" minlength="8"/>
            </div>
            <div class="form__group ma-bt-lg">
              <label class="form__label" for="password-confirm">Confirm password</label>
              <input class="form__input" id="password-confirm" type="password" placeholder="••••••••" required="required" minlength="8"/>
            </div>
            <div class="form__group right">
              <button class="btn btn--small btn--green" id="updatePw">Save password</button>
            </div>
          </form>
          <div class="form__group right">
            <button class="logoutBtn" id="logout">LOGOUT</button>
          </div>
        </div>
      </div>
    </div>
