<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,300i,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/logofav.png" />

    <title>Blogsio | Talk with your words</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav nav--tours">
        <a href="/" class="nav__el">All Blogs</a>
      </nav>
      <div class="header__logo">
        <img src="img/logo.png" alt="Blogsio logo" />
      </div>
      <nav class="nav nav--user">
        <span id="logged-in">
          <a href="/useraccount.html" class="nav__el">
            <img src="img/user.jpg" alt="User photo" class="nav__user-img" />
            <span>Apoorv</span>
          </a>
          <a href="signup.html" style="text-decoration: none; margin-left: 15px;"><button class="nav__el nav__el--cta">Create Blog</button></a>
        </span>
        <span id="log-in">
          <a href="login.html"><button class="nav__el" >Log in</button></a>
          <a href="signup.html" style="text-decoration: none; margin-left: 15px;"><button class="nav__el nav__el--cta">Sign up</button></a>
          
        </span>
      </nav>
    </header>
<main class="main">
    <div class="login-form">
        <h2 class="heading-secondary ma-bt-lg">Log into your account</h2>
        <form class="form">
            <div class="form__group"><label class="form__label" for="email">Email address <span style="color: red;">*</span></label><input class="form__input" id="email" type="email" placeholder="you@example.com" required="required" /></div>
            <div class="form__group ma-bt-md"><label class="form__label" for="password">Password <span style="color: red;">*</span></label><input class="form__input" id="password" type="password" placeholder="••••••••" required="required" minlength="8" /></div>
            <div class="form__group"><button class="btn btn--green" id="login">Login</button></div>
          </form>
          <div class="form__group"><button class="btn-3" id="forgotpw">Forgot Your Password? Click Here</button></div>
    </div>
</main>
<div class="footer">
  <div class="footer__logo">
    <img src="img/logo.png" alt="Blogsio logo" />
  </div>
  <ul class="footer__nav">
    <li><a href="/about.html">About us</a></li>
    <li><a href="#">Download app</a></li>
    <!-- <li><a href="">Reach out</a></li> -->
    <li><a href="/contact.html">Contact</a></li>
  </ul>
  <p class="footer__copyright">
    &copy; by Apoorv Agrawal. &nbsp; <a href="#">Source Code</a>
  </p>
</div>
<script src="./js/loggedin.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
