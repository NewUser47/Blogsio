<div class="card">
  <div class="card__header">
    <div class="card__picture">
      <div class="card__picture-overlay">&nbsp;</div>
      <img
        src="img/tour-1-cover.jpg"
        alt="Blog 1"
        class="card__picture-img"
      />
    </div>

    <h3 class="heading-tertirary">
      <span>Blog Title(add word limit to model)</span>
    </h3>
  </div>

  <div class="card__details">
    <h4 class="card__sub-heading">{Domain} blog</h4>
    <p class="card__text">
      {BLOG SUMMARY} Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus, et.
    </p>
    <div class="card__data">
      <svg class="card__icon">
        <use xlink:href="img/icons.svg#icon-map-pin"></use>
      </svg>
      <span>April 2021</span>
    </div>
    <!-- <div class="card__data">
      <svg class="card__icon">
        <use xlink:href="img/icons.svg#icon-calendar"></use>
      </svg>
      <span>April 2021</span>
    </div> -->
    <div class="card__data">
      <svg class="card__icon">
        <use xlink:href="img/icons.svg#icon-flag"></use>
      </svg>
      <span>{x} words</span>
    </div>
    <div class="card__data card__author">
      <svg class="card__icon">
        <use xlink:href="img/icons.svg#icon-user"></use>
      </svg>
      <span>{AUTHOR NAME}</span>
    </div>
  </div>

  <div class="card__footer">
    <p>
      <span class="card__footer-value">{x} </span>
      <span class="card__footer-text">minute read</span>
    </p>
    <p class="card__ratings">
      <span class="card__footer-value">4.9</span>
      <span class="card__footer-text">rating (21)</span>
    </p>
    <a href="#" class="btn btn--green btn--small">Read &nbsp; -></a>
  </div>
</div>
